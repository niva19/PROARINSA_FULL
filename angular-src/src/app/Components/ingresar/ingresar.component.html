<div class="section"></div>
<div class="center">
  <div class="container">
    <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

      <form class="col s12" (submit)="login()">
        <div class='row'>
          <div class='col s12'>
          </div>
        </div>

        <div class='row'>
          <div class='input-field col s12'>
            <input class='validate' type='text' [(ngModel)]="usuario" name='usuario' id='usuario' />
            <label for='usuario'>Nombre de usuario</label>
          </div>
        </div>

        <div class='row'>
          <div class='input-field col s12'>
            <input class='validate' type='password' [(ngModel)]="contrasena" name='contrasena' id='contrasena' />
            <label for='contrasena'>Contraseña</label>
          </div>
          <label style='float: right;'>
								<a class='red-text' [routerLink]="['/inicio']"><b>Olvido su contraseña?</b></a>
							</label>
        </div>
        <br />

        <div class='row'>
          <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect #0d47a1 blue darken-4'>Ingresar</button>
        </div>

      </form>
    </div>
  </div>
</div>
